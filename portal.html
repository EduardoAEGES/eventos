<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERTUS | Verificación de Constancias</title>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Cinzel:wght@700;800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- Supabase JS Client -->
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            /* Light blue background from mockup */
            --card-bg: #ffffff;
            --primary-blue: #002d5c;
            --accent-gold: #c5a017;
            /* Dark navy blue from mockup */
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --certus-blue: #002d5c;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Center Card */
        main {
            width: 95%;
            max-width: 1600px;
            background: var(--card-bg);
            padding: 2rem 1rem;
            box-sizing: border-box;
            position: relative;
            animation: slideUp 0.6s ease-out;
            margin: 0 auto;
            flex: 1;
        }

        /* Header / Logo section */
        .portal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-image {
            width: 100%;
            max-width: 1400px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .portal-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .portal-header h1 {
            color: var(--primary-blue);
            font-size: 2.22rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            color: #002d5c;
        }

        .portal-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Search Section */
        .search-area {
            text-align: center;
            max-width: 500px;
            margin: 0 auto 2rem auto;
        }

        .search-label {
            display: block;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            text-align: center;
            color: var(--text-main);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 45, 92, 0.1);
        }

        .btn-search {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-search:hover {
            background: #004085;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 45, 92, 0.2);
        }

        /* Results Area */
        #results-container {
            display: none;
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
            padding-top: 3rem;
            animation: fadeIn 0.4s ease;
        }

        .student-welcome {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 2.5rem;
            text-align: center;
            font-family: 'Outfit', sans-serif;
            text-transform: capitalize;
        }

        /* Results Layout (Split View) */
        .results-wrapper {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            align-items: start;
        }

        /* Certificate List */
        .cert-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 700px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Custom scrollbar for cert-list */
        .cert-list::-webkit-scrollbar {
            width: 6px;
        }

        .cert-list::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .cert-card {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border-left: 4px solid #cbd5e1;
        }

        .cert-card:hover {
            transform: translateX(5px);
            border-color: var(--primary-blue);
            box-shadow: 0 4px 12px rgba(0, 45, 92, 0.05);
        }

        .cert-card.active {
            border-left-color: var(--primary-blue);
            background: #f0f7ff;
            border-color: #3b82f6;
        }

        .cert-type {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #3b82f6;
            margin-bottom: 0.4rem;
        }

        .cert-event {
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--primary-blue);
            line-height: 1.3;
            margin-bottom: 0.6rem;
        }

        .cert-meta {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .cert-meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* Viewer Section */
        .viewer-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .viewer-header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .viewer-title {
            font-weight: 700;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .viewer-card {
            width: 100%;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        #cert-preview-img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .btn-download-pdf {
            background: var(--accent-gold);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(197, 160, 23, 0.3);
        }

        .btn-download-pdf:hover {
            background: #b08d0f;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(197, 160, 23, 0.4);
        }

        /* Utilities */
        .spinner {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: var(--primary-blue);
            font-size: 2rem;
        }

        .error-msg {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fee2e2;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            margin-top: 1rem;
            display: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }

        footer {
            margin-top: auto;
            padding: 1.5rem;
            color: #94a3b8;
            font-size: 0.8rem;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .results-wrapper {
                grid-template-columns: 1fr;
            }

            .cert-list {
                max-height: 300px;
            }

            main {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <main>
        <div class="portal-header">
            <img src="Wallpaper certus.png" alt="CERTUS" class="header-image">
            <p>Talleres Académicos</p>
        </div>

        <div class="search-area">
            <p class="search-label">Ingresa tu DNI o los 8 primeros dígitos de tu documento de identidad registrado en
                el formulario</p>

            <form id="search-form">
                <div class="input-group">
                    <input type="text" id="dni-input" class="search-input" placeholder="Ej. 70123456" maxlength="15"
                        autocomplete="off" required>
                </div>
                <button type="submit" class="btn-search" id="btn-search">Buscar Constancia</button>
                <div id="error-message" class="error-msg"></div>
            </form>
        </div>

        <div id="loading-spinner" class="spinner">
            <i class="ph ph-spinner ph-spin"></i>
        </div>

        <div id="results-container">
            <h3 class="student-welcome" id="student-name">Resultados encontrados</h3>

            <div class="results-wrapper">
                <!-- Columna Izquierda: Lista de Eventos -->
                <div class="cert-list" id="cert-grid">
                    <!-- Data will be populated here via JS -->
                </div>

                <!-- Columna Derecha: Visor de PDF -->
                <div class="viewer-section" id="viewer-section" style="display: none;">
                    <div class="viewer-container">
                        <div class="viewer-header">
                            <span class="viewer-title"><i class="ph ph-eye"></i> Vista Previa de Constancia</span>
                            <a id="btn-download-link" href="#" target="_blank" class="btn-download-pdf">
                                <i class="ph ph-download-simple"></i> Descargar PDF
                            </a>
                        </div>
                        <div class="viewer-card">
                            <img id="cert-preview-img" src="" alt="Vista Previa de Constancia">
                        </div>
                        <canvas id="cert-canvas" style="display: none;"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Portal Académico. Todos los derechos reservados.</p>
    </footer>

    <script src="frontend-portal.js"></script>

</body>

</html>
