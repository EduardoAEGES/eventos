<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CERTUS | Verificación de Constancias</title>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #e5edf5;
            /* Light blue background from mockup */
            --card-bg: #ffffff;
            --primary-blue: #002d5c;
            /* Dark navy blue from mockup */
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --certus-blue: #002d5c;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Top Minimal Navbar (Conceptual) */
        .top-banner {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 1rem 2rem;
            box-sizing: border-box;
            gap: 1rem;
            color: var(--primary-blue);
        }

        /* Main Center Card */
        main {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 45, 92, 0.08);
            padding: 3rem 2rem;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
            margin: 2rem 1rem;
        }

        /* Top Border Accent (Navy Blue Line) */
        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--primary-blue);
        }

        /* Header / Logo section */
        .portal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-pill {
            display: inline-flex;
            background: var(--primary-blue);
            color: white;
            padding: 0.3rem 1.5rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .portal-header h1 {
            color: var(--primary-blue);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .portal-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Search Section */
        .search-area {
            text-align: center;
        }

        .search-label {
            display: block;
            color: var(--text-muted);
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            text-align: center;
            color: var(--text-main);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 45, 92, 0.1);
        }

        .btn-search {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-search:hover {
            background: #004085;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 45, 92, 0.2);
        }

        /* Results Area */
        #results-container {
            display: none;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
            animation: fadeIn 0.4s ease;
        }

        .student-welcome {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            text-align: left;
        }

        /* Certificate List (Rows instead of grid to fit the refined modal look) */
        .cert-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .cert-card {
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            transition: border-color 0.2s;
            text-align: left;
        }

        .cert-card:hover {
            border-color: #cbd5e1;
        }

        .cert-type {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #3b82f6;
            /* A slightly brighter blue for category */
        }

        .cert-event {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-blue);
            line-height: 1.3;
        }

        .cert-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            color: var(--text-muted);
            font-size: 0.85rem;
            font-family: 'Inter', sans-serif;
        }

        .cert-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .actions-row {
            margin-top: 0.5rem;
            display: flex;
            justify-content: flex-end;
        }

        .btn-download {
            background: #f1f5f9;
            color: var(--primary-blue);
            border: 1px solid #cbd5e1;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-download:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .btn-pending {
            background: #fffbeb;
            color: #d97706;
            border: 1px solid #fde68a;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: default;
        }

        /* Utilities */
        .spinner {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: var(--primary-blue);
            font-size: 2rem;
        }

        .error-msg {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fee2e2;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            margin-top: 1rem;
            display: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }

        footer {
            margin-top: auto;
            padding: 1.5rem;
            color: #94a3b8;
            font-size: 0.8rem;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            main {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            .cert-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <main>
        <div class="portal-header">
            <div class="logo-pill">CERTUS</div>
            <h1>Verificación de Constancias</h1>
            <p>Talleres Académicos</p>
        </div>

        <div class="search-area">
            <p class="search-label">Ingresa tu DNI o los 8 primeros dígitos de tu documento de identidad registrado en
                el formulario</p>

            <form id="search-form">
                <div class="input-group">
                    <input type="text" id="dni-input" class="search-input" placeholder="Ej. 70123456" maxlength="15"
                        autocomplete="off" required>
                </div>
                <button type="submit" class="btn-search" id="btn-search">Buscar Constancia</button>
                <div id="error-message" class="error-msg"></div>
            </form>
        </div>

        <div id="loading-spinner" class="spinner">
            <i class="ph ph-spinner ph-spin"></i>
        </div>

        <div id="results-container">
            <h3 class="student-welcome" id="student-name">Resultados encontrados</h3>
            <div class="cert-list" id="cert-grid">
                <!-- Data will be populated here via JS -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Portal Académico. Todos los derechos reservados.</p>
    </footer>

    <script src="frontend-portal.js"></script>

</body>

</html>
